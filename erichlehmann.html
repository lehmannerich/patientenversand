<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><span id="project-name-title"></span></title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <script src="https://unpkg.com/unfetch/dist/unfetch.umd.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="header-placeholder"></div>

      <div id="upload-form-container">
        <h3 id="upload-heading">Dateien für den Versand auswählen</h3>

        <div id="uploadArea" class="upload-area">
          <p>Dateien per Drag & Drop hierher ziehen<br />oder</p>
          <button type="button" id="browseBtn" class="button-primary">
            Dateien hinzufügen
          </button>
        </div>
        <input type="file" id="fileInput" multiple />

        <div class="file-table-container" id="fileTableContainer" style="display: none">
          <table id="fileListTable">
            <thead>
              <tr>
                <th>Dateiname</th>
                <th>Größe</th>
                <th>Aktion</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <h3>Daten werden verschlüsselt versendet an:</h3>
      <div class="recipient-card">
        <div class="recipient-info">
          <div class="profile-picture-container">
            <img id="profilePic" src="" alt="Profilbild Patient" />
            <div id="profileInitials" class="initials-fallback"></div>
          </div>
          <div class="user-info">
            <span id="patientNameHeader" class="name"></span>
            <span id="patientOrgHeader" class="org"></span>
          </div>
        </div>
        <div class="send-button-container">
          <button id="sendBtn" disabled>Dateien an Patienten versenden</button>
          <a href="#" id="reset-upload-btn" class="reset-link" style="display: none"
            >Mehr Daten an den Patienten schicken</a
          >
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/footer.js"></script>
    <script src="assets/js/populate-config.js"></script>
  </body>
</html>
